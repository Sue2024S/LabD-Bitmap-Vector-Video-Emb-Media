<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Video | Lesson 13 COMP1072</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- STEP 1: Insert video element. -->
    <header>
        <video autoplay muted loop playsinline poster="media/mountains-poster-optimized.jpg">
                <source src="media/mountains.mp4" type="video/mp4" />
        </video>
        <!-- STEP 2: Add the necessary attributes (autoplay muted loop playsinline) to the video start tag. -->
        <!-- STEP 3: Add a poster image to render while video is loading. -->
        <!-- STEP 4: Nest a source element pointing to the video file, and include the proper MIME type. Proceed to styles.css for next step. -->
        <hgroup>
            <h1>The Mountains Are Calling</h1>
            <p>Come ski with us this season</p>
            <button>Book Now</button>
        </hgroup>
    </header>
    <!-- Thanks to derondel for video at https://pixabay.com/videos/mountain-snow-winter-drone-145447/ -->
</body>
</html>
